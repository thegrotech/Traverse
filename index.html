function initStarfield() {
    const canvas = document.getElementById('starfield');
    if (!canvas) return;
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const count = window.innerWidth < 768 ? 80 : window.innerWidth < 1200 ? 150 : 250;
    const stars = [];
    for (let i = 0; i < count; i++) {
        stars.push({
            x: Math.random() * w,
            y: Math.random() * h,
            r: Math.random() * 1.6 + 0.3,
            base: Math.random() * 0.8 + 0.2,
            phase: Math.random() * Math.PI * 2
        });
    }

    window.addEventListener('resize', () => {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
    });

    let t = 0;
    function render() {
        ctx.clearRect(0, 0, w, h);

        // slight dark red vignette overlay for mood (very subtle)
        const g = ctx.createLinearGradient(0, 0, 0, h);
        g.addColorStop(0, 'rgba(0,0,0,0.02)');
        g.addColorStop(1, 'rgba(51,0,0,0.06)');
        ctx.fillStyle = g;
        ctx.fillRect(0, 0, w, h);

        // draw stars with breathing
        for (const s of stars) {
            const a = s.base * (0.6 + 0.4 * Math.sin(t * 0.002 + s.phase));
            ctx.beginPath();
            ctx.fillStyle = `rgba(255,255,255,${a})`;
            ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
            ctx.fill();
        }

        t++;
        requestAnimationFrame(render);
    }
    render();
}
initStarfield();

        brandSection.classList.remove('hidden');
        travelIcons.classList.remove('hidden');
        brandSection.setAttribute('aria-expanded', 'false');
    }
});

// Make brandSection accessible by keyboard
brandSection.setAttribute('role', 'button');
brandSection.setAttribute('tabindex', '0');
brandSection.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') brandSection.click();
});
const themeToggle = document.getElementById('themeToggle');

// Toggle between dark and light themes
function toggleTheme() {
    const html = document.documentElement; // this means <html>
    const currentTheme = html.getAttribute('data-theme');
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';

    html.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);

    // Change the icon (moon or sun)
    const icon = themeToggle.querySelector('i');
    icon.className = newTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
}

// Set theme when the page loads
function initTheme() {
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const theme = savedTheme || (prefersDark ? 'dark' : 'light');

    document.documentElement.setAttribute('data-theme', theme);

    // Update icon
    const icon = themeToggle.querySelector('i');
    icon.className = theme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
}

themeToggle.addEventListener('click', toggleTheme);
initTheme();
    </script>
